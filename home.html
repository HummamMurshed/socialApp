      <div
      class="modal fade"
      id="addpost-model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-model-title">Create New Post</h1>
            <button
              
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="intitle" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="intitle"  value="" />
              </div>
              <input type="hidden" id="postid-input" value=""/>
              <input type="hidden" id="editid-input" value=""/>
              <div class="mb-3">
                <textarea name="" id="txtbodypost" style="resize: none; width: 100%; height:100px; border-color: gray;border-radius: 10px;" ></textarea>
              </div>
              <div class="mb-3">
                <label for="imagepost" class="col-form-label">Image:</label>
                <input type="file" class="form-control" id="imagepost"  value="" />
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btncreatepost" type="button" class="btn btn-primary" onclick="createNewPost()">
             Create
            </button>
          </div>
        </div>
      </div>
    </div>
